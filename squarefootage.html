  <style>
    :root{--bg:#0b1020;--card:#121934;--text:#e7ebff;--muted:#9aa4c7;--accent:#5fa8ff}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}

    .row{display:flex;align-items:center;gap:10px;margin:8px 0}

<body>
<div class="wrap">
  <div class="card">
    <h1>Square Footage Calculator</h1>
    <p class="muted">Alan ÅŸeklini seÃ§in, Ã¶lÃ§Ã¼leri ve <b>adet</b>i girin. Ä°sterseniz <b>israf yÃ¼zdesi</b> ve <b>metrekare baÅŸÄ± fiyat</b> ekleyin. Hesaplar Cloudflare Workerâ€™da yapÄ±lÄ±r.</p>

    <h2>1) Inputs</h2>
    <div class="grid">
      <div class="box">
        <div class="field">
          <label>Area Shape</label>
          <select id="shape"></select>
        </div>
        <div class="field">
          <label>Quantity</label>
          <input type="number" id="qty" value="1" min="1" step="1">
        </div>
      </div>

      <div class="box" id="dimsBox">
        <div id="dimsGrid" class="grid"></div>
      </div>

      <div class="box">
        <div class="field"><label>Optional materials waste factor</label></div>
        <div class="grid">
          <div class="field">
            <label>Add an extra</label>
            <div class="two">
              <input type="number" id="waste" value="0" min="0" max="100" step="0.1">
              <div class="chip" style="display:flex;align-items:center;justify-content:center">%</div>
            </div>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="field"><label>Optional materials cost</label></div>
        <div class="grid">
          <div class="field">
            <label>Currency</label>
            <select id="cur"><option>$</option><option>â‚¬</option><option>Â£</option><option>â‚º</option><option>â‚¹</option><option>Â¥</option></select>
          </div>
          <div class="field">
            <label>Price</label>
            <input type="number" id="price" placeholder="0.00" step="0.01" min="0">
          </div>
          <div class="field">
            <label>Square unit</label>
            <select id="perUnit">
              <option value="in2">square inch, inÂ²</option>
              <option value="ft2" selected>square foot, ftÂ²</option>
              <option value="yd2">square yard, ydÂ²</option>
              <option value="m2">square meter, mÂ²</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div style="margin-top:18px;display:flex;gap:12px;align-items:center">
      <button class="btn" id="calcBtn">Next â†’ Calculate</button>
      <span class="muted" id="status"></span>
    </div>

    <h2>2) Results</h2>
    <div id="results" class="result"></div>
  </div>
</div>

<script>
const API_URL_BASE = "https://billowing-wind-92bc.sadik-kucuk3739342.workers.dev"; // â† deÄŸiÅŸtirin
const DATASET_URL = API_URL_BASE + "/sqft-dataset";
const CALC_URL    = API_URL_BASE + "/calc-sqft";

const shapeSel   = document.getElementById('shape');
const dimsGrid   = document.getElementById('dimsGrid');
const qtyEl      = document.getElementById('qty');
const wasteEl    = document.getElementById('waste');
const priceEl    = document.getElementById('price');
const perUnitSel = document.getElementById('perUnit');
const statusEl   = document.getElementById('status');

let DATASET = null;

function unitSelect(defaultUnit){
  const sel = document.createElement('select');
  ["in","ft","cm","m"].forEach(u=>{
    const opt=document.createElement('option');opt.value=u;opt.textContent=u;
    if(u===(defaultUnit||"ft")) opt.selected=true; sel.appendChild(opt);
  });
  return sel;
}

function buildDimsUI(shape){
  dimsGrid.innerHTML="";
  shape.fields.forEach(f=>{
    const box=document.createElement('div'); box.className='box';
    const wrap=document.createElement('div'); wrap.className='two';
    const v=document.createElement('input'); v.type='number'; v.step='0.0001'; v.min='0'; v.id=`dim-${f.key}`;
    const u=unitSelect(f.unitDefault||"ft"); u.id=`unit-${f.key}`;
    wrap.appendChild(v); wrap.appendChild(u);

    const field=document.createElement('div'); field.className='field';
    const lab=document.createElement('label'); lab.textContent=f.label;
    field.appendChild(lab); field.appendChild(wrap);
    box.appendChild(field); dimsGrid.appendChild(box);
  });
}

async function loadDataset(){
  try{
    const res=await fetch(DATASET_URL,{mode:"cors"});
    if(!res.ok) throw new Error(res.status+" "+res.statusText);
    DATASET=await res.json();
    shapeSel.innerHTML="";
    DATASET.shapes.forEach(s=>{
      const opt=document.createElement('option'); opt.value=s.id; opt.textContent=s.name; shapeSel.appendChild(opt);
    });
    buildDimsUI(DATASET.shapes[0]);
    statusEl.textContent="";
  }catch(e){ statusEl.textContent="Dataset load error: "+e.message; }
}
shapeSel.addEventListener('change',()=>{
  const s=DATASET?.shapes.find(x=>x.id===shapeSel.value);
  if(s) buildDimsUI(s);
});

function render(resp){
  const el=document.getElementById('results');
  if(resp.error){ el.innerHTML=`<p class="muted">${resp.error}</p>`; return; }
  const r=resp.result, cost=r.cost, notes=resp.notes||[];
  const costLine = cost ? `<div class="row"><div style="min-width:260px"><strong>Estimated cost</strong></div>
      <div class="bar"><span style="width:100%"></span></div>
      <div style="min-width:200px;text-align:right"><strong>${cost.currency}${cost.total.toFixed(2)}</strong>
      <span class="muted"> (${cost.currency}${cost.unitPrice.toFixed(2)} per ${cost.per})</span></div></div>` : '';
  el.innerHTML = `
    <div class="row"><div style="min-width:260px"><strong>Square Feet</strong></div>
      <div class="bar"><span></span></div>
      <div style="min-width:200px;text-align:right"><strong>${r.squareFeet.toFixed(6)} ftÂ²</strong></div></div>
    <div class="row"><div style="min-width:260px"><strong>Square Yards</strong></div>
      <div class="bar"><span></span></div>
      <div style="min-width:200px;text-align:right"><strong>${r.squareYards.toFixed(6)} ydÂ²</strong></div></div>
    <div class="row"><div style="min-width:260px"><strong>Square Meters</strong></div>
      <div class="bar"><span></span></div>
      <div style="min-width:200px;text-align:right"><strong>${r.squareMeters.toFixed(6)} mÂ²</strong></div></div>
    <div class="row"><div style="min-width:260px"><strong>Square Inches</strong></div>
      <div class="bar"><span></span></div>
      <div style="min-width:200px;text-align:right"><strong>${r.squareInches.toFixed(2)} inÂ²</strong></div></div>
    ${costLine}
    <div class="chips">${notes.map(n=>`<span class="chip">${n}</span>`).join('')}</div>`;
}

async function calculate(){
  statusEl.textContent='Calculatingâ€¦';
  document.getElementById('results').innerHTML='<p class="muted">Workingâ€¦</p>';

  const s=DATASET.shapes.find(x=>x.id===shapeSel.value);
  const dims={};
  s.fields.forEach(f=>{
    const val=+document.getElementById(`dim-${f.key}`).value||0;
    const unit=document.getElementById(`unit-${f.key}`).value;
    dims[f.key]={value:val,unit};
  });

  const payload={
    shape:s.id,
    dims,
    quantity:+qtyEl.value||1,
    wastePercent:+wasteEl.value||0,
    pricing:{
      currency:document.getElementById('cur').value,
      unitPrice:+priceEl.value||0,
      per:perUnitSel.value // in2|ft2|yd2|m2
    }
  };

  try{
    const resp=await fetch(CALC_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(payload)});
    const text=await resp.text();
    const data=(()=>{try{return JSON.parse(text)}catch{return{error:text||'Bad response'}}})();
    render(data);
  }catch(e){ render({error:'Network or server error.'}); }
  statusEl.textContent='';
}
document.getElementById('calcBtn').addEventListener('click',calculate);
loadDataset();
</script>
